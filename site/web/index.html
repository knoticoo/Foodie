    <script>
      window.__VITE__ = window.__VITE__ || {};
      (function() {
        var host = window.location.hostname;

        var apiPort = '3000';

        window.__VITE__.VITE_API_BASE_URL = protocol + '//' + host + ':' + apiPort;
        window.__VITE__.VITE_STATIC_BASE_URL = protocol + '//' + host + ':' + staticPort;

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Service Worker Registration -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then((registration) => {
              console.log('SW registered: ', registration);
              
              // Check for updates
              registration.addEventListener('updatefound', () => {
                const newWorker = registration.installing;
                if (newWorker) {
                  newWorker.addEventListener('statechange', () => {
                    if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                      // New content is available, show update notification
                      if (window.confirm('Ir pieejama jauna versija. Vai vƒìlaties atjaunot?')) {
                        window.location.reload();
                      }
                    }
                  });
                }
              });
            })
            .catch((registrationError) => {
              console.log('SW registration failed: ', registrationError);
            });
        });
      }
      
      // PWA Install prompt
      let deferredPrompt;
      
      window.addEventListener('beforeinstallprompt', (e) => {
        // Prevent Chrome 67 and earlier from automatically showing the prompt
        e.preventDefault();
        // Stash the event so it can be triggered later
        deferredPrompt = e;
        
        // Show install button or banner
        showInstallPrompt();
      });
      
      function showInstallPrompt() {
        // Create install banner
        const installBanner = document.createElement('div');
        installBanner.id = 'install-banner';
        installBanner.innerHTML = `
          <div style="
            position: fixed;
            bottom: 20px;
            left: 20px;
            right: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 16px;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: space-between;
            max-width: 400px;
            margin: 0 auto;
          ">
            <div style="flex: 1;">
              <div style="font-weight: 600; margin-bottom: 4px;">üì± Instalƒìt aplikƒÅciju</div>
              <div style="font-size: 14px; opacity: 0.9;">Pievienojiet Virtuves MƒÅkslu savam sƒÅkuma ekrƒÅnam</div>
            </div>
            <div style="display: flex; gap: 8px;">
              <button onclick="installApp()" style="
                background: rgba(255,255,255,0.2);
                border: none;
                color: white;
                padding: 8px 16px;
                border-radius: 8px;
                cursor: pointer;
                font-weight: 500;
              ">Instalƒìt</button>
              <button onclick="dismissInstall()" style="
                background: rgba(255,255,255,0.1);
                border: none;
                color: white;
                padding: 8px 12px;
                border-radius: 8px;
                cursor: pointer;
              ">‚úï</button>
            </div>
          </div>
        `;
        
        // Add to page if not already shown
        if (!document.getElementById('install-banner')) {
          document.body.appendChild(installBanner);
        }
      }
      
      window.installApp = function() {
        if (deferredPrompt) {
          // Show the prompt
          deferredPrompt.prompt();
          // Wait for the user to respond to the prompt
          deferredPrompt.userChoice.then((choiceResult) => {
            if (choiceResult.outcome === 'accepted') {
              console.log('User accepted the install prompt');
            } else {
              console.log('User dismissed the install prompt');
            }
            deferredPrompt = null;
          });
        }
        dismissInstall();
      };
      
      window.dismissInstall = function() {
        const banner = document.getElementById('install-banner');
        if (banner) {
          banner.remove();
        }
      };
      
      // Track app install
      window.addEventListener('appinstalled', (evt) => {
        console.log('App was installed');
        dismissInstall();
      });
    </script>
  </body>
